{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-8 shadow-xl">
        <h1 class="text-3xl font-bold text-white mb-8 border-b border-gray-700 pb-4">Настройки профиля</h1>

        <form action="{{ url_for('settings') }}" method="POST" class="space-y-6">
            
            <!-- Avatar -->
            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2">Аватар (URL картинки)</label>
                <div class="flex items-center space-x-4">
                    {% if user.avatar_url %}
                        <img src="{{ user.avatar_url }}" class="w-16 h-16 rounded-full border-2 border-orange-500">
                    {% else %}
                        <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center text-gray-500 border-2 border-gray-600">?</div>
                    {% endif %}
                    <input type="text" name="avatar_url" value="{{ user.avatar_url or '' }}" 
                           class="flex-1 bg-gray-700 border border-gray-600 text-white rounded px-4 py-2 focus:outline-none focus:border-orange-500"
                           placeholder="https://example.com/my-avatar.jpg">
                </div>
                <p class="text-xs text-gray-500 mt-1">Вставьте прямую ссылку на изображение (jpg/png).</p>
            </div>

            <!-- Game ID -->
            <div>
                <label class="block text-orange-500 text-sm font-bold mb-2">Game ID (Игровой ID)</label>
                <input type="text" name="game_id" value="{{ user.game_id or '' }}"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded px-4 py-2 focus:outline-none focus:border-orange-500">
                <p class="text-xs text-gray-500 mt-1">Меняйте только при необходимости.</p>
            </div>

            <!-- Nickname -->
            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2">Никнейм (Макс. 20 символов)</label>
                <input type="text" name="nickname" value="{{ user.nickname }}" maxlength="20"
                       class="w-full bg-gray-700 border border-gray-600 text-white rounded px-4 py-2 focus:outline-none focus:border-orange-500">
            </div>

            <!-- Bio -->
            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2">О себе</label>
                <textarea name="bio" rows="4"
                          class="w-full bg-gray-700 border border-gray-600 text-white rounded px-4 py-2 focus:outline-none focus:border-orange-500"
                          placeholder="Расскажите о себе, своих рангах и достижениях...">{{ user.bio or '' }}</textarea>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded transition duration-300">
                    Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
