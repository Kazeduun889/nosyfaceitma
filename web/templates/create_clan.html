{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6 text-yellow-500 text-center">Создание клана</h2>
        
        <form action="{{ url_for('create_clan') }}" method="POST">
            <div class="mb-4">
                <label for="tag" class="block text-gray-300 text-sm font-bold mb-2">Тег клана (макс. 5 символов)</label>
                <input type="text" id="tag" name="tag" maxlength="5" required
                    class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-yellow-500 uppercase">
            </div>
            
            <div class="mb-6">
                <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Название клана</label>
                <input type="text" id="name" name="name" required
                    class="w-full bg-gray-700 text-white border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-yellow-500">
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    Создать клан
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
