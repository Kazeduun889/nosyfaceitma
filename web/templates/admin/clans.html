{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-white">Manage Clans</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="text-gray-400 hover:text-white">Back to Dashboard</a>
    </div>

    <div class="bg-gray-800 rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-gray-300">
                <thead class="bg-gray-700 text-xs uppercase text-gray-400">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">Tag</th>
                        <th class="px-6 py-3">Name</th>
                        <th class="px-6 py-3">ELO</th>
                        <th class="px-6 py-3">Members</th>
                        <th class="px-6 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    {% for clan in clans %}
                    <tr class="hover:bg-gray-700">
                        <td class="px-6 py-4">{{ clan.id }}</td>
                        <td class="px-6 py-4 font-bold text-orange-500">[{{ clan.tag }}]</td>
                        <td class="px-6 py-4 text-white">{{ clan.name }}</td>
                        <td class="px-6 py-4 text-gray-400">{{ clan.clan_elo }}</td>
                        <td class="px-6 py-4">{{ clan.matches_played }}</td>
                        <td class="px-6 py-4">
                            <button onclick="deleteClan({{ clan.id }})" class="text-red-500 hover:text-red-400 text-sm font-bold">DELETE</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function deleteClan(clanId) {
    if (!confirm('Are you sure you want to delete this clan? This cannot be undone.')) return;

    try {
        const response = await fetch(`/api/admin/clan/${clanId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        
        if (response.status === 403) {
             window.location.reload();
             return;
        }

        const data = await response.json();
        
        if (data.success) {
             window.location.reload();
        } else {
            alert('Error: ' + (data.error || 'Unknown error'));
        }
    } catch (e) {
        console.error(e);
        alert('Request failed');
    }
}
</script>
{% endblock %}
